<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>HTML/CSS Quiz</title>
</head>

<body>
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="javascript-quiz.html">JavaScript Quiz</a></li>

        </ul>
    </nav>

    <!-- Main Quiz Container -->
    <div class="container">
        <h1>HTML/CSS Quiz</h1>
        <div class="grid-container">
            <div class="grid-item">
                <img src="assets/images/html_css.png" alt="html/css">
                <!-- Start HTML/CSS Quiz Button -->
                <div class="start_btn"><button class="htmlcss">Start HTML/CSS Quiz</button></div>
            </div>
        </div>
    </div>

    <!-- Quiz Box (Hidden by Default) -->
    <div class="quiz_box">
        <!-- Quiz Content Goes Here -->
    </div>

    <!-- Result Box -->
    <div class="quiz_box">
        <header>
            <div class="title">Programming Quiz Game!</div>
            <div class="timer">
                <div class="time_left_txt">Time Left</div>
                <div class="timer_sec">20</div>
            </div>
            <div class="time_line"></div>
        </header>
        <section>
            <div class="que_text">
                <span>How to write an IF statement in JavaScript?</span>
            </div>
            <div class="option_list">
                <div class="option">
                    <span>if i = 5 then</span>
                    <div class="icon tick"><i class="fas fa-check"></i></div>
                </div>
                <div class="option">
                    <span>if i == 5 then</span>
                    <div class="icon cross"><i class="fas fa-times"></i></div>
                </div>
                <div class="option">
                    <span>if (i == 5)</span>
                </div>
                <div class="option">
                    <span>if i = 5</span>
                </div>
            </div>
            <h3 style="visibility: hidden">asdad</h3>
        </section>

        <!--Quiz box footer-->
       <footer>
            <div class="total_que">
                <span>2 Of 10 Questions</span>
            </div>
           <button class="next_btn"> Click Next </button>
        </footer> 
    </div>

    <!--Result Box-->
    <div class="result_box">
        <div class="icon">
            <div class="icon">
                <i class="fas fa-trophy"></i>
            </div>
        </div>
        <div class="complete_text">You've completed the Quiz!</div>
        <div class="score_text">
            <p>Your score is: <span id="user-score">2</span> out of <span>10</span></p>

        </div>
        <div class="buttons">
            <button class="restart">Replay</button>
            <button class="quit" onclick="sendEmail()">Quit</button>
        </div>
    </div>
    </div>

    <!-- JavaScript Files -->
    <script src="assets/js/htmlcssquestions.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/c7dbda0798.js" crossorigin="anonymous"></script>

    </script>
